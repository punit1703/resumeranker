<!DOCTYPE html>
<html>
<head>
    <title>Resume Ranking Test</title>
</head>
<body>
    <h2>Rank Multiple Resumes</h2>

    <form action="http://127.0.0.1:8000/api/ats/rank/"
          method="POST"
          enctype="multipart/form-data">

        <label>Job Description</label><br>
        <textarea name="job_desc" rows="8" cols="80" required></textarea>
        <br><br>

        <label>Select Resumes (multiple)</label><br>
        <input type="file" name="resumes" multiple required>
        <br><br>

        <button type="submit">Rank Resumes</button>
    </form>
</body>
</html>
